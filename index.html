<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>TrivialTrivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/form.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
		
		<div class="col-lg-12">
			
			<img src="assets/images/hipster.jpg" class="img-fluid" alt="Responsive image">
			
			<br />
	
			<button type="button" class="btn btn-primary startGame">Click Me to Play!</button>
		
			<div class='wrapper'>
		
				<div class='timer' id='timeLeft'></div>
				
				<form id='question'>
					
					<div class='form form-group' id='questions-container'>
	
	
					</div>
					
				</form>
		
			</div>
		
			<button type="button" class="btn btn-primary" id='doneButton'>Done</button>
		
			<div class='message' id='messageDiv'></div>
		
			<div class='results'></div>
		
		</div>
	
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type='text/javascript' src='assets/javascript/game.js'></script>	
</body>
</html>
